<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Friendly</title>
</head>

<body>
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">
        var friendlyStyle = {
            display: 'inline-block',
            margin: 20,
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor: "#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
        }

        // Friendly Complex Component
        function Friendly(props) {
            var malePeopleItem = props.people.filter(function (person) {
                return person.gender === 'male';
            }).map(function (person) {
                return <div key={person.id} style={friendlyStyle}>
                    <Avatar img={person.img} />
                    <UserName userName={person.name} />
                    <GetConnected />
                </div>
            })
            var femalePeopleItem = props.people.filter(function (person) {
                return person.gender === 'female';
            }).map(function (person) {
                return <div key={person.id} style={friendlyStyle}>
                    <Avatar img={person.img} />
                    <UserName userName={person.name} />
                    <GetConnected />
                </div>
            })
            return (
                <div>
                    <h1>Males</h1>
                    <div>{malePeopleItem}</div>
                    <hr />
                    <h1>Females</h1>
                    <div>{femalePeopleItem}</div>
                </div>
            )
        }

        // Avatar Component
        function Avatar(props) {
            var avatarStyle = {
                marginLeft: 27,
                marginTop: 20,
                height: 150,
                width: 150,
                borderRadius: "50%"
            }
            return (
                <img src={props.img} alt="profile pic" style={avatarStyle} />
            );
        }

        // UserName Component
        function UserName(props) {
            var nameStyle = {
                fontSize: 24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin: 20,
                textAlign: "center"
            }
            return (
                <h1 style={nameStyle}>{props.userName}</h1>
            );
        }

        // GetConnected Complex Component
        function GetConnected() {
            var getConnectedStyle = {
                marginLeft: 15
            }
            return (
                <div style={getConnectedStyle}>
                    <Like />
                    <Share />
                    <Add />
                </div>
            );
        }
        var iconStyle = {
            margin: 20
        }
        // Like Component
        function Like() {
            return (
                <i className="fa-regular fa-thumbs-up" style={iconStyle}></i>
            );
        }
        // Share Component
        function Share() {
            return (
                <i className="fa-regular fa-share-from-square" style={iconStyle}></i>
            );
        }
        // Add Component
        function Add() {
            return (
                <i className="fa-solid fa-plus" style={iconStyle}></i>
            );
        }


        var people = [{ id: 0, name: "Rob", gender: "male", img: "https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" },
        { id: 1, name: "Charles", gender: "male", img: "https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg" },
        { id: 2, name: "Natalie", gender: "female", img: "https://static.pexels.com/photos/509195/pexels-photo-509195.jpeg" },
        { id: 3, name: "Jenny", gender: "female", img: "https://th.bing.com/th/id/OIP.GMKwAuRIiB5Kj9-0jvbllQHaHa?rs=1&pid=ImgDetMain" },
        { id: 4, name: "Sarah", gender: "female", img: "https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg" },
        { id: 5, name: "Josh", gender: "male", img: "https://th.bing.com/th/id/OIP.pCKKesqFkHTaeN1sJbR_JAHaHa?rs=1&pid=ImgDetMain" },
        { id: 6, name: "Kenny", gender: "male", img: "https://th.bing.com/th/id/R.9f67dc3e292d151f7053498c6959de57?rik=bQIGlMvZ58%2b1kg&riu=http%3a%2f%2ffunnyness.com%2fimage%2ffiles%2fi%2f06-2014%2f11-weird-faces.preview.jpg&ehk=T57bNcPB94NotBJxAzcZIVoBnN6vKEQY7n8ArwUETJQ%3d&risl=&pid=ImgRaw&r=0" },
        { id: 7, name: "John", gender: "male", img: "https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg" },
        { id: 8, name: "Alisha", gender: "female", img: "https://static.pexels.com/photos/38554/girl-people-landscape-sun-38554.jpeg" }
        ];

        ReactDOM.render(
            <Friendly
                people={people}
            />,
            document.getElementById("app")
        )
    </script>

</body>

</html>
