<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Friendly</title>
</head>

<body>
    <div id="app">React has not rendered yet</div>
    <script type="text/babel">
        var friendlyStyle = {
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor: "#FFF",
            WebkitFilter: "drop-shadow(0px 0px 5px #555)",
            filter: "drop-shadow(0px 0px 5px #555)"
        }

        // Friendly Complex Component
        function Friendly() {
            return (
                <div style={friendlyStyle}>
                    <Avatar />
                    <UserName />
                    <GetConnected />
                </div>
            );
        }

        // Avatar Component
        function Avatar() {
            var avatarStyle = {
                marginLeft: 20,
                marginTop: 20,
                height: 150,
                width: 150,
                borderRadius: "50%"
            }
            return (
                <img src="https://th.bing.com/th/id/R.9f67dc3e292d151f7053498c6959de57?rik=bQIGlMvZ58%2b1kg&riu=http%3a%2f%2ffunnyness.com%2fimage%2ffiles%2fi%2f06-2014%2f11-weird-faces.preview.jpg&ehk=T57bNcPB94NotBJxAzcZIVoBnN6vKEQY7n8ArwUETJQ%3d&risl=&pid=ImgRaw&r=0" alt="profile pic" style={avatarStyle} />
            );
        }

        // UserName Component
        function UserName() {
            var nameStyle = {
                fontSize: 24,
                fontFamily: "Arial, Helvetica, sans-serif",
                margin: 20
            }
            return (
                <h1 style={nameStyle}>ProfileName</h1>
            );
        }

        // GetConnected Complex Component
        function GetConnected() {
            return (
                <div>
                    <Like />
                    <Share />
                    <Add />
                </div>
            );
        }
        var iconStyle = {
            margin: 20
        }
        // Like Component
        function Like() {
            return (
                <i className="fa-regular fa-thumbs-up" style={iconStyle}></i>
            );
        }
        // Share Component
        function Share() {
            return (
                <i className="fa-regular fa-share-from-square" style={iconStyle}></i>
            );
        }
        // Add Component
        function Add() {
            return (
                <i className="fa-solid fa-plus" style={iconStyle}></i>
            );
        }

        ReactDOM.render(
            <Friendly />,
            document.getElementById("app")
        )
    </script>

</body>

</html>
